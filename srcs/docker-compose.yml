services:
  mariadb:
    restart: always
    container_name: mariadb-container
    build: ./requirements/mariadb/.
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - my-network
  wordpress:
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    container_name: wp-container
    build: ./requirements/wordpress/.
    networks:
      - my-network
    ports:
      - "9000:9000"
    volumes:
      - wp-data:/var/www/html/
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
  nginx:
    restart: always
    depends_on:
      - wordpress
    container_name: nginx-container
    build: ./requirements/nginx/.
    networks:
      - my-network
    ports:
      - "8080:443"
    volumes:
      - wp-data:/var/www/html/
  redis:
    restart: always
    depends_on:
      - wordpress
    container_name: redis-container
    build: ./requirements/bonus/redis/.
    networks:
      - my-network
    ports:
      - "6379:6379"
  ftp:
    restart: always
    depends_on:
      - wordpress
    container_name: ftp-container
    build: ./requirements/bonus/ftp/.
    networks:
      - my-network
    ports:
      - "2100:21"
    volumes:
      - wp-data:/var/www/html
  adminer:
    restart: always
    depends_on:
      - wordpress
    container_name: adminer-container
    build: ./requirements/bonus/adminer/.
    networks:
      - my-network
    ports:
      - "8081:8080"
    volumes:
      - wp-data:/var/www/html
networks:
  my-network:
volumes:
  db-data:
  wp-data: